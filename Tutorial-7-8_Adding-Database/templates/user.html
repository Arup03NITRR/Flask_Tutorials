{% extends 'base.html' %}

{% block title %} {{usr}} {% endblock %}

{% block content %}
{% with messages=get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p> {{msg}} </p>
        {% endfor %}
    {% endif %}
{% endwith %}

<h1> Welcome {{usr}} </h1>

<form action="#" method="post">
    <p> <input type="email" name="email" placeholder="Enter your email" value="{{email if email}}"/> </p>
    <p> <input type="submit" value="Submit"> </p>
</form>

{% endblock %}
